<!DOCTYPE html>
<html>
	<head>
		<title>HTML Codes</title>
	</head>
	<body>
		<!-- Headings -->
		<h1>Developing Library Management System</h1>
		
		

		<!-- Paragraph -->
		
		<p>
			 St Marys Library Management System
		</p>

		<!-- Lists -->
		<ul>
			<li>Consulting software developer</li>
			<li>List Item 2</li>
			<li>List Item 3</li>
			<li>List Item 4</li>
		</ul>

		
		<!-- Table -->
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Age</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Brad Traversy</td>
					<td>brad@something.com</td>
					<td>35</td>
				</tr>
				<tr>
					<td>John Doe</td>
					<td>jdoe@something.com</td>
					<td>45</td>
				</tr>
				<tr>
					<td>Sara Williams</td>
					<td>sara@something.com</td>
					<td>25</td>
				</tr>
			</tbody>
		</table>

		<br>
		<hr>
		<br>

		<!-- Forms -->
		<form action="process.php" method="POST">
			<div>
				<label>First Name</label>
				<input type="text" name="firstName" placeholder="Enter first name">
			</div>
			<br>
			<div>
				<label>Last Name</label>
				<input type="text" name="lastName">
			</div>
			<br>
			<div>
				<label>Email</label>
				<input type="email" name="email">
			</div>
			<br>
			<div>
				<label>Message</label>
				<textarea name="message"></textarea>
			</div>
			<br>
			<div>
				<label>Gender</label>
				<select name="gender">
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="other">Other</option>
				</select>
			</div>
			<br>
				<div>
					<label>Age:</label>
					<input type="number" name="age" value="30">
				</div>
				<br>
				<div>
					<label>Birthday:</label>
					<input type="date" name="birthday">
				</div>
				<br>
				<input type="submit" name="submit" value="Submit">
		</form>

		<!-- Button -->
		<button>Click Me</button>

		<br>

		<!-- Image -->
		<a href="library.jpg">
			<img src="library.jpg" alt="My Sample Image" width="400">
		</a>

		
	</body>
</html>
